</head>

<body>
  <header class="header">
    <a href="index.html"><img alt="logo Encryptados" src="./assets/images/logo.png" class="logo"></a>
    <div class="titulos">
      <h1 class="Empresa">Encryptados</h1>
      <h2 id="insumos" class="categoria">La tecnología al alcance de tu mano</h2>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="./insumos.html">Productos</a></li>

          <li class="nav-item"><a class="nav-link" href="./login.html" id="admin">Admin</a></li>

        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="titulo-crud">
    <h2>Gestión de productos</h2>
  </div>

  <main>
    <section class="contenedor">
      <div class="bg-black bg-opacity-75 text-black p-5">
        <form id="formulario">
          <div class="form-floating mb-3">
            <input name="id_producto" type="number" class="form-control" id="id_producto" placeholder="id_producto" required>
            <label for="id_producto">ID Producto</label>
          </div>
          <div class="form-floating mb-3">
            <input name="nombre_producto" type="text" class="form-control" id="nombre_producto" placeholder="nombre_producto" required>
            <label for="nombre_producto">Nombre del producto</label>
          </div>
          <div class="form-floating mb-3">
            <select name="categoria_id" class="form-control" id="categoria_id" required>
              <option value="">Seleccione una categoría</option>
              <option value="1">PC de escritorio</option>
              <option value="2">Notebooks</option>
              <option value="3">Tablets</option>
              <option value="4">Periféricos</option>
            </select>
            <label for="categoria_id">Categoría</label>
          </div>
          <div class="form-floating mb-3">
            <input name="descripcion" type="text" class="form-control" id="descripcion" placeholder="descripcion" required>
            <label for="descripcion">Descripción</label>
          </div>
          <div class="form-floating mb-3">
            <input name="precio" type="number" class="form-control" id="precio" placeholder="precio" required>
            <label for="precio">Precio</label>
          </div>
          <div class="form-floating mb-3">
            <input name="stock" type="number" class="form-control" id="stock" placeholder="stock" required>
            <label for="stock">Stock</label>
          </div>
          <div class="form-floating mb-3">
            <input name="imagen_url" type="url" class="form-control" id="imagen_url" placeholder="imagen_url" required>
            <label for="imagen_url">URL de la imagen</label>
          </div>
          <div class="form-floating mb-3">
            <select name="estado" class="form-control" id="estado" required>
              <option value="">Seleccione estado</option>
              <option value="1">Activo</option>
              <option value="0">Inactivo</option>
            </select>
            <label for="estado">Estado</label>
          </div>

          <div class="d-flex gap-2 flex-wrap mb-3">
            <button type="button" class="btn btn-primary" id="btnLimpiar">Limpiar</button>
            <button type="button" class="btn btn-success" id="btnAgregar">Agregar</button>
            <button type="button" class="btn btn-warning" id="btnModificar">Modificar</button>
            <button type="button" class="btn btn-danger" id="btnEliminar">Eliminar</button>
            <button type="button" class="btn btn-info" onclick = "alert(documentGetElementByID)" id="btnBuscarNombre">Buscar por nombre</button>
            <button type="button" class="btn btn-secondary" id="btnBuscarID">Buscar por ID</button>
          </div>

          <div id="mensaje" class="mt-3"></div>
        </form>
      </div>
    </section>
  </main>

  <footer>

    </div>

</body>
