    <main class="container mt-4">
        <h1>Gestión de Productos</h1>

        <!-- Sección para agregar productos -->
        <section id="product-form" class="my-4">
            <h2>Agregar Producto</h2>
            <form id="add-product-form" class="row g-3">
                <div class="col-md-6">
                    <label for="product-name" class="form-label">Nombre del Producto:</label>
                    <input type="text" id="product-name" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="product-price" class="form-label">Precio del Producto:</label>
                    <input type="number" id="product-price" class="form-control" placeholder="Precio" required>
                </div>
                <div class="col-md-12">
                    <label for="product-image" class="form-label">URL de la Imagen:</label>
                    <input type="text" id="product-image" class="form-control" placeholder="URL de la imagen" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Agregar Producto</button>
                </div>
            </form>
        </section>

        <!-- Sección para mostrar productos -->
        <section id="product-list">
            <h2>Lista de Productos</h2>
            <div id="products-container" class="d-flex flex-wrap gap-4">
                <div class="product-card border p-3">
                    <img src="url-de-ejemplo.webp" alt="Imagen del producto" class="product-image">
                    <div class="product-details mt-2">
                        <h3 class="product-name">Nombre del Producto</h3>
                        <p class="product-price">$123.45</p>
                        <div class="product-buttons d-flex justify-content-between">
                            <button class="btn btn-primary btn-sm" id="boton1">Modificar</button>
                            <button class="btn btn-danger btn-sm" id="boton2">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
