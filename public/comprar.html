    <main>
        <div class="titulo">
            <h1 class="kalam-bold" id="texto-negro1">Completa este formulario para finalizar tu compra...</h1>
        </div>
        <div class="contenedor">
            <section class="bg-black bg-opacity-75 text-black p-5">
              <h2 class="sr-only">Formulario de datos del cliente</h2>

                <!-- Cambia la acción por el endpoint de Formspree -->
                <form id="formulario" action="https://formspree.io/f/meoqebwy" method="POST">
                    <div class="form-floating mb-3">
                        <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="apellido" type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="telefono" type="tel" class="form-control" id="telefono" placeholder="Teléfono" required>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="email" type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                    </div>
                    <!-- Input oculto para el carrito -->
                    <input type="hidden" name="carrito" id="carrito">
                    <br>
                    <div class="botonera">
                      <button type="reset" class="btn btn-primary" id="borrar">Borrar</button>
                      <button type="button" class="btn btn-danger" id="cancelar">Cancelar</button>
                      <button type="submit" class="btn btn-success" id="enviar">Enviar</button>
                  </div>
                </form>
            </section>

            <section class="image-section">

                <img src="./assets/images/shopping-cart.webp" alt="imagen de un carrito de supermercado" class="entrevista">
