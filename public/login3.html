<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/login3.css">
</head>

<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
         <span class="bg-animate2"></span>
        <div class="form-box login">
            <h2>Inicio de Sesión</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Correo electrónico</label>
                    <i class='bx  bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Contraseña</label>
                    <i class='bx  bxs-lock'></i>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
                <div class="logreg-link">
                    <p>¿No tienes una cuenta? <a href="#" class="register-link">Regístrate</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2>Bienvenido!</h2>
            <p>Para acceder ingresa un nombre de usuario, tu correo electrónico y una contraseña.</p>
        </div>

        <div class="form-box register">
            <h2>Regístrate</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Nombre de usuario</label>
                    <i class='bx  bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label>Correo electrónico</label>
                    <i class='bx  bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Contraseña</label>
                    <i class='bx  bxs-lock'></i>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <div class="logreg-link">
                    <p>¿Ya tienes una cuenta? <a href="#" class="login-link">Inicia sesión</a></p>
                </div>
            </form>
        </div>
        <div class="info-text register">
            <h2>Bienvenido!</h2>
            <p>Para acceder ingresa un nombre de usuario, tu correo electrónico y una contraseña.</p>
        </div>
    </div>
</body>

</html>
